  <circle cx="630" cy="50" r="20" fill="#F97316" opacity="0.3" />
  <circle cx="170" cy="550" r="20" fill="#F97316" opacity="0.3" />
  <circle cx="630" cy="550" r="20" fill="#F97316" opacity="0.3" />
  
  <!-- Decorative Elements -->
  <path d="M120,170 Q100,300 120,430" stroke="#F97316" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M680,170 Q700,300 680,430" stroke="#F97316" stroke-width="2" fill="none" opacity="0.5" />
  
  <!-- Mandala-inspired elements -->
  <circle cx="400" cy="550" r="15" fill="none" stroke="#F97316" stroke-width="1" />
  <circle cx="400" cy="550" r="10" fill="none" stroke="#F97316" stroke-width="1" />
