  <text x="400" y="95" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BharathaVarsha</text>
  <circle cx="200" cy="90" r="15" fill="#FFFFFF" />
  <circle cx="600" cy="90" r="15" fill="#FFFFFF" />
  
