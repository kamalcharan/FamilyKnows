  <rect x="180" y="400" width="130" height="80" rx="8" ry="8" fill="#FED7AA" />
  <rect x="190" y="490" width="80" height="10" rx="2" ry="2" fill="#9CA3AF" />
  <rect x="190" y="510" width="110" height="10" rx="2" ry="2" fill="#9CA3AF" />
  
  <rect x="335" y="400" width="130" height="130" rx="8" ry="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
  <rect x="335" y="400" width="130" height="80" rx="8" ry="8" fill="#FBCFE8" />
  <rect x="345" y="490" width="80" height="10" rx="2" ry="2" fill="#9CA3AF" />
  <rect x="345" y="510" width="110" height="10" rx="2" ry="2" fill="#9CA3AF" />
  
  <rect x="490" y="400" width="130" height="130" rx="8" ry="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
