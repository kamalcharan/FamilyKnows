  <rect x="200" y="270" width="300" height="12" rx="2" ry="2" fill="#FDBA74" opacity="0.6" />
  <rect x="200" y="290" width="280" height="12" rx="2" ry="2" fill="#FDBA74" opacity="0.6" />
  <rect x="200" y="310" width="120" height="16" rx="8" ry="8" fill="#F97316" />
  
  <!-- Featured Content -->
  <text x="180" y="380" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">Featured Journeys</text>
  
